name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  quality-and-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: |
            control-plane/package-lock.json
            portal/package-lock.json
            executor/package-lock.json
            gateway/package-lock.json
            executor-manager/package-lock.json

      - name: Install dependencies
        run: |
          set -euo pipefail
          for dir in control-plane portal executor gateway executor-manager; do
            echo "Installing deps in $dir"
            (cd "$dir" && npm ci)
          done

      - name: Lint and typecheck
        run: bash scripts/pre-commit-check.sh

      - name: Install Playwright (Chromium)
        working-directory: portal
        run: npx playwright install --with-deps chromium

      - name: Run frontend E2E
        working-directory: portal
        env:
          CI: "1"
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-playwright-report
          path: portal/playwright-report
          if-no-files-found: ignore
