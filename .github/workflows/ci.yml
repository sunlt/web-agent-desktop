name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  quality-and-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      CI_PHASE21_REAL_PROVIDER: ${{ vars.CI_PHASE21_REAL_PROVIDER || '0' }}
      CI_PHASE21_REAL_PROVIDER_STRICT: ${{ vars.CI_PHASE21_REAL_PROVIDER_STRICT || '0' }}
      CI_PHASE21_REAL_PROVIDER_HEALTH_STRICT: ${{ vars.CI_PHASE21_REAL_PROVIDER_HEALTH_STRICT || '1' }}
      CI_PHASE21_REAL_PROVIDER_THRESHOLD: ${{ vars.CI_PHASE21_REAL_PROVIDER_THRESHOLD || '0.8' }}
      CI_PHASE21_REAL_PROVIDER_ITERATIONS: ${{ vars.CI_PHASE21_REAL_PROVIDER_ITERATIONS || '3' }}
      CI_PHASE21_REAL_PROVIDER_PRECHECK_TIMEOUT_SEC: ${{ vars.CI_PHASE21_REAL_PROVIDER_PRECHECK_TIMEOUT_SEC || '90' }}
      CI_PHASE21_REAL_PROVIDER_RUN_TIMEOUT_SEC: ${{ vars.CI_PHASE21_REAL_PROVIDER_RUN_TIMEOUT_SEC || '180' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: |
            control-plane/package-lock.json
            portal/package-lock.json
            executor/package-lock.json
            gateway/package-lock.json
            executor-manager/package-lock.json

      - name: Install dependencies
        run: |
          set -euo pipefail
          for dir in control-plane portal executor gateway executor-manager; do
            echo "Installing deps in $dir"
            (cd "$dir" && npm ci)
          done

      - name: Lint and typecheck
        run: bash scripts/pre-commit-check.sh

      - name: Install Playwright (Chromium)
        working-directory: portal
        run: npx playwright install --with-deps chromium

      - name: Run frontend E2E
        working-directory: portal
        env:
          CI: "1"
        run: npm run test:e2e

      - name: Prepare phase21 real-provider stack
        if: env.CI_PHASE21_REAL_PROVIDER == '1'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          set -euo pipefail
          EXECUTOR_PROVIDER_MODE=real \
          CONTROL_PLANE_PROVIDER_MODE=real \
          docker compose up -d --build pgsql rustfs executor executor-manager control-plane gateway portal

      - name: Phase21 provider health precheck
        id: phase21_health
        if: env.CI_PHASE21_REAL_PROVIDER == '1'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          set -euo pipefail
          OUT_PATH="observability/reports/phase21-ci-provider-health.json"
          PROVIDER_HEALTH_OUT="$OUT_PATH" \
          PROVIDER_HEALTH_STRICT=0 \
          bash scripts/provider-runtime-health-check.sh >/tmp/phase21-provider-health.stdout.json

          node -e '
            const fs = require("node:fs");
            const p = process.argv[1];
            const report = JSON.parse(fs.readFileSync(p, "utf8"));
            const ready = report.ready === true;
            const category = typeof report.readinessCategory === "string"
              ? report.readinessCategory
              : (ready ? "ready" : "runtime_unhealthy");
            const blockingReason = typeof report.blockingReason === "string"
              ? report.blockingReason
              : "";
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `ready=${ready ? "true" : "false"}\n`);
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `category=${category}\n`);
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `blocking_reason=${blockingReason.replace(/\n/g, " ").slice(0, 400)}\n`);

            const failed = Array.isArray(report.failedChecks) ? report.failedChecks : [];
            const warned = Array.isArray(report.warnedChecks) ? report.warnedChecks : [];
            const lines = [
              "## Phase21 Provider Health",
              "",
              `- ready: ${ready}`,
              `- readinessCategory: ${category}`,
              `- blockingReason: ${blockingReason || "none"}`,
              `- provider: ${report.provider ?? ""}`,
              `- runtimeContainer: ${report.runtimeContainer ?? ""}`,
              `- executorManagerContainer: ${report.executorManagerContainer ?? ""}`,
              `- failedChecks: ${failed.length > 0 ? failed.join(", ") : "none"}`,
              `- warnedChecks: ${warned.length > 0 ? warned.join(", ") : "none"}`,
            ];
            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, `${lines.join("\n")}\n`);
          ' "$OUT_PATH"

          if [ "${CI_PHASE21_REAL_PROVIDER_HEALTH_STRICT}" = "1" ]; then
            if [ "$(node -e 'const fs=require(\"node:fs\");const r=JSON.parse(fs.readFileSync(process.argv[1],\"utf8\"));process.stdout.write(r.ready ? \"true\" : \"false\");' "$OUT_PATH")" != "true" ]; then
              category="$(node -e 'const fs=require("node:fs");const r=JSON.parse(fs.readFileSync(process.argv[1],"utf8"));process.stdout.write(String(r.readinessCategory || "runtime_unhealthy"));' "$OUT_PATH")"
              reason="$(node -e 'const fs=require("node:fs");const r=JSON.parse(fs.readFileSync(process.argv[1],"utf8"));process.stdout.write(String(r.blockingReason || ""));' "$OUT_PATH")"
              if [ "$category" = "environment_not_ready" ]; then
                echo "::error title=Phase21环境未就绪::provider-runtime-health-check 未通过（$reason），已阻断真实 provider 压测。"
              else
                echo "::error title=Phase21能力回归::provider-runtime-health-check 未通过（$reason），请检查运行链路回归。"
              fi
              exit 1
            fi
          fi

      - name: Run phase21 real-provider stress (optional)
        if: env.CI_PHASE21_REAL_PROVIDER == '1' && steps.phase21_health.outputs.ready == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          set -euo pipefail
          STRESS_ITERATIONS="${CI_PHASE21_REAL_PROVIDER_ITERATIONS}" \
          STRESS_PRECHECK_TIMEOUT_SEC="${CI_PHASE21_REAL_PROVIDER_PRECHECK_TIMEOUT_SEC}" \
          STRESS_RUN_TIMEOUT_SEC="${CI_PHASE21_REAL_PROVIDER_RUN_TIMEOUT_SEC}" \
          STRESS_STRICT="${CI_PHASE21_REAL_PROVIDER_STRICT}" \
          STRESS_SUCCESS_RATE_THRESHOLD="${CI_PHASE21_REAL_PROVIDER_THRESHOLD}" \
          STRESS_SKIP_COMPOSE_UP=1 \
          STRESS_SUMMARY_OUT="observability/reports/phase21-ci-summary.json" \
          bash scripts/e2e-portal-real-provider-stress.sh

      - name: Append phase21 stress summary
        if: always() && env.CI_PHASE21_REAL_PROVIDER == '1'
        run: |
          set -euo pipefail
          HEALTH_PATH="observability/reports/phase21-ci-provider-health.json"
          SUMMARY_PATH="observability/reports/phase21-ci-summary.json"
          if [ -f "$HEALTH_PATH" ] && [ ! -f "$SUMMARY_PATH" ]; then
            category="$(node -e 'const fs=require("node:fs");const r=JSON.parse(fs.readFileSync(process.argv[1],"utf8"));process.stdout.write(String(r.readinessCategory || "runtime_unhealthy"));' "$HEALTH_PATH")"
            reason="$(node -e 'const fs=require("node:fs");const r=JSON.parse(fs.readFileSync(process.argv[1],"utf8"));process.stdout.write(String(r.blockingReason || ""));' "$HEALTH_PATH")"
            echo "## Phase21 Real Provider Stress" >>"$GITHUB_STEP_SUMMARY"
            echo "" >>"$GITHUB_STEP_SUMMARY"
            echo "- skipped: true (environment not ready)" >>"$GITHUB_STEP_SUMMARY"
            echo "- readinessCategory: ${category}" >>"$GITHUB_STEP_SUMMARY"
            echo "- blockingReason: ${reason:-none}" >>"$GITHUB_STEP_SUMMARY"
            echo "- hint: 先修复 provider-runtime-health-check 的 failedChecks，再重跑 CI。" >>"$GITHUB_STEP_SUMMARY"
          fi
          if [ -f "$SUMMARY_PATH" ]; then
            node -e '
              const fs = require("node:fs");
              const path = process.argv[1];
              const payload = JSON.parse(fs.readFileSync(path, "utf8"));
              const s = payload.summary || {};
              const lines = [
                "## Phase21 Real Provider Stress",
                "",
                `- report: ${payload.reportPath || ""}`,
                `- markdown: ${payload.reportMarkdownPath || ""}`,
                `- artifacts: ${payload.artifactDir || ""}`,
                `- total: ${s.total ?? ""}`,
                `- succeeded: ${s.succeeded ?? ""}`,
                `- failed: ${s.failed ?? ""}`,
                `- successRate: ${s.successRate ?? ""}`,
                `- failureArtifactCount: ${s.failureArtifactCount ?? ""}`,
              ];
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, `${lines.join("\n")}\n`);
            ' "$SUMMARY_PATH"
          else
            echo "phase21 stress summary not found" >>"$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-playwright-report
          path: portal/playwright-report
          if-no-files-found: ignore

      - name: Upload phase21 stress report
        if: always() && env.CI_PHASE21_REAL_PROVIDER == '1'
        uses: actions/upload-artifact@v4
        with:
          name: phase21-real-provider-stress-report
          path: observability/reports
          if-no-files-found: ignore
