global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "control-plane-health"
    metrics_path: /health
    static_configs:
      - targets: ["control-plane:3000"]

  - job_name: "gateway-health"
    metrics_path: /health
    static_configs:
      - targets: ["gateway:3001"]

  - job_name: "executor-health"
    metrics_path: /health
    static_configs:
      - targets: ["executor:8090"]

  - job_name: "executor-manager-health"
    metrics_path: /health
    static_configs:
      - targets: ["executor-manager:3010"]

  - job_name: "control-plane-reconcile"
    metrics_path: /api/reconcile/metrics/prometheus
    static_configs:
      - targets: ["control-plane:3000"]
