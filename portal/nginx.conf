server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = /file-manager {
    return 301 /file-manager/;
  }

  location /file-manager/ {
    proxy_pass http://file-manager;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Prefix /file-manager;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_redirect off;
  }

  location = /mihomo {
    return 301 /mihomo/;
  }

  location /mihomo/ {
    proxy_pass http://mihomo:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Chat UI API: proxy to control-plane service
  location /api/ {
    proxy_pass http://control-plane:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
