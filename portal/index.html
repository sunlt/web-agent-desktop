<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal Desktop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="desktop">
      <div class="glow" style="top: 12%; left: 18%"></div>
      <div class="glow secondary"></div>
      <div id="taskbar">
        <div id="taskbar-left">
          <button id="launcher" type="button" aria-label="Start menu">
            Start
          </button>
          <div id="taskbar-apps"></div>
        </div>
        <div id="taskbar-right">
          <span id="clock"></span>
        </div>
      </div>

      <div id="app-drawer">
        <div class="drawer-title">Pinned Apps</div>
        <div class="app-list" id="app-list"></div>
      </div>
    </div>

    <script src="winbox.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
