<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal Desktop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="desktop">
      <div id="desktop-shortcuts"></div>

      <div id="taskbar">
        <div id="taskbar-left">
          <button id="launcher" type="button" aria-label="Start menu">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </button>
          <div id="taskbar-apps"></div>
        </div>
        <div id="taskbar-right">
          <div class="tray-btn" id="user-toggle">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>User</span>
          </div>
          <span id="clock"></span>
          <div class="tray-btn" id="notif-toggle" title="Notification Center">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
          </div>
        </div>
      </div>

      <div id="notification-sidebar">
        <div class="sidebar-header">Notifications</div>
        <div id="sidebar-content">
          <div
            style="
              text-align: center;
              color: var(--muted);
              margin-top: 40px;
              font-size: 13px;
            "
          >
            No New Notifications
          </div>
        </div>
      </div>

      <div id="notification-center"></div>

      <div id="user-panel">
        <div class="user-header">
          <div class="avatar">U</div>
          <div>
            <div style="font-weight: 600; font-size: 14px">Administrator</div>
            <div style="font-size: 11px; color: var(--muted)">online</div>
          </div>
        </div>
        <div style="margin-top: 16px; display: flex; gap: 8px">
          <button
            style="
              flex: 1;
              padding: 6px;
              border-radius: 6px;
              border: 1px solid var(--border);
              background: transparent;
              color: var(--text);
              font-size: 12px;
              cursor: pointer;
            "
          >
            Settings
          </button>
          <button
            style="
              padding: 6px 12px;
              border-radius: 6px;
              border: none;
              background: #e81123;
              color: white;
              font-size: 12px;
              cursor: pointer;
            "
          >
            Logout
          </button>
        </div>
      </div>

      <div id="app-drawer">
        <div class="drawer-title">Applications</div>
        <div class="app-list" id="app-list"></div>
      </div>
    </div>

    <script src="winbox.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
