<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tmux 会话</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0f1216;
        --panel: #1a1f26;
        --border: #30363d;
        --text: #e6edf3;
        --muted: #8b949e;
        --accent: #2563eb;
        --danger: #e11d48;
        --sidebar-w: 260px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        overflow: hidden;
      }
      #layout {
        display: grid;
        grid-template-columns: var(--sidebar-w) 1fr;
        height: 100%;
        transition: grid-template-columns 0.3s ease;
      }
      #layout.sidebar-collapsed {
        --sidebar-w: 44px;
      }
      aside {
        background: var(--panel);
        border-right: 1px solid var(--border);
        padding: 14px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
        transition: padding 0.3s ease;
      }
      .sidebar-titlebar {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        align-items: flex-start;
      }
      .sidebar-main {
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 0;
      }
      h1 {
        margin: 0;
        font-size: 14px;
        font-weight: 600;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
      }
      .row {
        display: flex;
        gap: 6px;
      }
      input {
        flex: 1;
        background: #0b0f14;
        border: 1px solid var(--border);
        color: var(--text);
        padding: 6px 8px;
        border-radius: 6px;
        font-size: 12px;
      }
      button {
        background: var(--accent);
        border: none;
        color: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }
      button.secondary {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
      }
      #btn-toggle-sidebar {
        min-width: 28px;
        height: 28px;
        padding: 0;
        border-radius: 6px;
        font-size: 13px;
      }
      button.danger {
        background: var(--danger);
      }
      #sessions {
        display: flex;
        flex-direction: column;
        gap: 6px;
        overflow-y: auto;
      }
      .session {
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        gap: 6px;
        align-items: center;
      }
      .session.active {
        border-color: var(--accent);
        background: rgba(37, 99, 235, 0.15);
      }
      .session-name {
        font-size: 12px;
        font-weight: 600;
      }
      .session-meta {
        font-size: 11px;
        color: var(--muted);
      }
      .panel-title {
        font-size: 12px;
        color: var(--muted);
        font-weight: 600;
      }
      #todo-status {
        min-height: 16px;
      }
      #todo-groups {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .todo-group {
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 6px;
        background: #11161d;
      }
      .todo-group-title {
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 4px;
      }
      .todo-item {
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        gap: 8px;
        padding: 3px 0;
      }
      .todo-item-content {
        flex: 1;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .todo-order {
        color: var(--muted);
        font-size: 11px;
      }
      #todo-events {
        margin-top: 6px;
        max-height: 160px;
        overflow: auto;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: #0d1117;
        padding: 6px;
        font-size: 11px;
        line-height: 1.5;
      }
      .todo-event {
        display: flex;
        gap: 8px;
      }
      .todo-event-time {
        color: var(--muted);
        min-width: 70px;
      }
      .todo-event-text {
        flex: 1;
      }
      main {
        background: #000;
        position: relative;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: #000;
      }
      #status {
        min-height: 16px;
      }
      #layout.sidebar-collapsed aside {
        padding: 10px 8px;
      }
      #layout.sidebar-collapsed .sidebar-main,
      #layout.sidebar-collapsed .sidebar-hint,
      #layout.sidebar-collapsed .sidebar-titlebar h1 {
        display: none;
      }
      #layout.sidebar-collapsed .sidebar-titlebar {
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="layout">
      <aside>
        <div class="sidebar-titlebar">
          <div>
            <h1>tmux 会话</h1>
            <div class="muted sidebar-hint">点击会话进入，快捷键无需记</div>
          </div>
          <button
            id="btn-toggle-sidebar"
            class="secondary"
            title="收起侧边栏"
            aria-label="收起侧边栏"
          >
            ◀
          </button>
        </div>
        <div class="sidebar-main">
          <div class="row">
            <input id="name" placeholder="会话名" />
            <button id="create">创建</button>
          </div>
          <div class="row">
            <button id="refresh" class="secondary">刷新</button>
            <button id="remove" class="danger">删除</button>
          </div>
          <div id="status" class="muted"></div>
          <hr
            style="
              border: none;
              border-top: 1px solid var(--border);
              margin: 4px 0;
            "
          />
          <div id="sessions"></div>
          <hr
            style="
              border: none;
              border-top: 1px solid var(--border);
              margin: 4px 0;
            "
          />
          <div class="panel-title">Run Todo</div>
          <div class="row">
            <input id="run-id" placeholder="runId" />
            <button id="load-todo" class="secondary">查询</button>
          </div>
          <div class="row">
            <button id="toggle-auto-refresh" class="secondary">
              自动刷新: 关
            </button>
          </div>
          <div id="todo-status" class="muted"></div>
          <div id="todo-summary" class="muted"></div>
          <div id="todo-groups"></div>
          <div id="todo-events"></div>
        </div>
      </aside>
      <main>
        <iframe id="terminal" title="tmux terminal"></iframe>
      </main>
    </div>

    <script>
      const api = "/tmux-api/sessions";
      const sessionsEl = document.getElementById("sessions");
      const terminal = document.getElementById("terminal");
      const nameInput = document.getElementById("name");
      const statusEl = document.getElementById("status");
      const runIdInput = document.getElementById("run-id");
      const loadTodoBtn = document.getElementById("load-todo");
      const toggleAutoRefreshBtn = document.getElementById("toggle-auto-refresh");
      const todoStatusEl = document.getElementById("todo-status");
      const todoSummaryEl = document.getElementById("todo-summary");
      const todoGroupsEl = document.getElementById("todo-groups");
      const todoEventsEl = document.getElementById("todo-events");
      const layout = document.getElementById("layout");
      const btnToggleSidebar = document.getElementById("btn-toggle-sidebar");
      let active = "";
      let sidebarCollapsed = localStorage.getItem("tmux.sidebar-collapsed") === "1";
      let todoAutoRefresh = false;
      let todoAutoRefreshTimer = null;

      function syncSidebarState() {
        layout.classList.toggle("sidebar-collapsed", sidebarCollapsed);
        btnToggleSidebar.textContent = sidebarCollapsed ? "▶" : "◀";
        btnToggleSidebar.title = sidebarCollapsed ? "展开侧边栏" : "收起侧边栏";
      }

      function setStatus(text) {
        statusEl.textContent = text || "";
      }

      function setTodoStatus(text) {
        todoStatusEl.textContent = text || "";
      }

      function renderSessions(list) {
        sessionsEl.innerHTML = "";
        if (!list.length) {
          const empty = document.createElement("div");
          empty.className = "muted";
          empty.textContent = "暂无会话，请创建一个。";
          sessionsEl.appendChild(empty);
          return;
        }
        list.forEach((s) => {
          const row = document.createElement("div");
          row.className = "session" + (s.name === active ? " active" : "");
          row.innerHTML = `
            <div>
              <div class="session-name">${s.name}</div>
              <div class="session-meta">窗口: ${s.windows} ${s.attached ? "· 已连接" : ""}</div>
            </div>
            <div class="muted">进入</div>
          `;
          row.onclick = () => openSession(s.name);
          sessionsEl.appendChild(row);
        });
      }

      async function loadSessions() {
        setStatus("加载中...");
        try {
          const res = await fetch(api, { cache: "no-store" });
          const data = await res.json();
          renderSessions(data.sessions || []);
          setStatus("");
        } catch {
          setStatus("加载失败，稍后重试");
        }
      }

      function escapeHtml(input) {
        return String(input || "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#39;");
      }

      function formatTime(ts) {
        if (!ts) return "--:--:--";
        const date = new Date(ts);
        if (Number.isNaN(date.getTime())) return "--:--:--";
        return date.toLocaleTimeString("zh-CN", {
          hour12: false,
        });
      }

      function todoGroupOrder(status) {
        switch (status) {
          case "doing":
            return 0;
          case "todo":
            return 1;
          case "done":
            return 2;
          case "canceled":
            return 3;
          default:
            return 4;
        }
      }

      function renderTodoItems(items) {
        if (!Array.isArray(items) || items.length === 0) {
          todoGroupsEl.innerHTML = '<div class="muted">暂无 Todo。</div>';
          return;
        }

        const groups = new Map();
        items.forEach((item) => {
          const status = item.status || "todo";
          if (!groups.has(status)) groups.set(status, []);
          groups.get(status).push(item);
        });

        const sortedStatuses = [...groups.keys()].sort(
          (a, b) => todoGroupOrder(a) - todoGroupOrder(b),
        );

        todoGroupsEl.innerHTML = sortedStatuses
          .map((status) => {
            const lines = groups
              .get(status)
              .slice()
              .sort((a, b) => (a.order || 0) - (b.order || 0))
              .map(
                (item) => `
                  <div class="todo-item">
                    <div class="todo-item-content">${escapeHtml(item.content)}</div>
                    <div class="todo-order">#${item.order || 0}</div>
                  </div>
                `,
              )
              .join("");
            return `
              <div class="todo-group">
                <div class="todo-group-title">${escapeHtml(status)} · ${groups.get(status).length}</div>
                ${lines}
              </div>
            `;
          })
          .join("");
      }

      function renderTodoEvents(events) {
        if (!Array.isArray(events) || events.length === 0) {
          todoEventsEl.innerHTML = '<div class="muted">暂无 Todo 事件。</div>';
          return;
        }

        const latest = events.slice(-40);
        todoEventsEl.innerHTML = latest
          .map(
            (event) => `
              <div class="todo-event">
                <div class="todo-event-time">${formatTime(event.eventTs)}</div>
                <div class="todo-event-text">${escapeHtml(event.status)} · ${escapeHtml(event.content)}</div>
              </div>
            `,
          )
          .join("");
      }

      async function loadRunTodos() {
        const runId = runIdInput.value.trim();
        if (!runId) {
          setTodoStatus("请输入 runId");
          return;
        }

        setTodoStatus("加载 Todo 中...");
        try {
          const [itemsRes, eventsRes] = await Promise.all([
            fetch(`/api/runs/${encodeURIComponent(runId)}/todos?limit=200`, {
              cache: "no-store",
            }),
            fetch(`/api/runs/${encodeURIComponent(runId)}/todos/events?limit=200`, {
              cache: "no-store",
            }),
          ]);

          if (!itemsRes.ok || !eventsRes.ok) {
            setTodoStatus("Todo 查询失败，请检查 runId 或后端状态");
            return;
          }

          const itemsData = await itemsRes.json();
          const eventsData = await eventsRes.json();
          const items = itemsData.items || [];
          const events = eventsData.events || [];

          todoSummaryEl.textContent = `runId: ${runId} · items: ${items.length} · events: ${events.length}`;
          renderTodoItems(items);
          renderTodoEvents(events);
          setTodoStatus("");
        } catch {
          setTodoStatus("Todo 查询失败，请稍后重试");
        }
      }

      function syncTodoAutoRefresh() {
        if (todoAutoRefreshTimer) {
          clearInterval(todoAutoRefreshTimer);
          todoAutoRefreshTimer = null;
        }

        if (todoAutoRefresh) {
          todoAutoRefreshTimer = setInterval(() => {
            if (!runIdInput.value.trim()) return;
            loadRunTodos();
          }, 5000);
        }

        toggleAutoRefreshBtn.textContent = `自动刷新: ${todoAutoRefresh ? "开" : "关"}`;
      }

      function openSession(name) {
        active = name;
        terminal.src = `/tty/?arg=${encodeURIComponent(name)}`;
        loadSessions();
      }

      async function createSession() {
        const name = nameInput.value.trim();
        if (!name) {
          setStatus("请输入会话名");
          return;
        }
        setStatus("创建中...");
        try {
          const res = await fetch(api, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name }),
          });
          const data = await res.json();
          if (!res.ok) {
            setStatus(
              data.error === "invalid_name" ? "会话名不合法" : "创建失败",
            );
            return;
          }
          nameInput.value = "";
          openSession(name);
        } catch {
          setStatus("创建失败");
        }
      }

      async function deleteSession() {
        if (!active) {
          setStatus("请选择要删除的会话");
          return;
        }
        if (!confirm(`确认删除会话 ${active} ?`)) return;
        setStatus("删除中...");
        try {
          const res = await fetch(`${api}/${encodeURIComponent(active)}`, {
            method: "DELETE",
          });
          if (!res.ok) {
            setStatus("删除失败");
            return;
          }
          active = "";
          terminal.src = "about:blank";
          await loadSessions();
          setStatus("");
        } catch {
          setStatus("删除失败");
        }
      }

      btnToggleSidebar.onclick = () => {
        sidebarCollapsed = !sidebarCollapsed;
        localStorage.setItem("tmux.sidebar-collapsed", sidebarCollapsed ? "1" : "0");
        syncSidebarState();
      };

      document.getElementById("create").onclick = createSession;
      document.getElementById("refresh").onclick = loadSessions;
      document.getElementById("remove").onclick = deleteSession;
      loadTodoBtn.onclick = loadRunTodos;
      toggleAutoRefreshBtn.onclick = () => {
        todoAutoRefresh = !todoAutoRefresh;
        syncTodoAutoRefresh();
      };
      nameInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") createSession();
      });
      runIdInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") loadRunTodos();
      });

      syncSidebarState();
      syncTodoAutoRefresh();
      loadSessions();
    </script>
  </body>
</html>
